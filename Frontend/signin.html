<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/css/signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <section id="signin" class="signin-1">
       <div class="signin-2">
        <div class="signin-3">
          <div class="signin-media">
            <div class="signin-4">
              <div class="signin-5">
                <div class="signin-6"> 
                   <div class="signin-7">
                     <div class="signin-center">
                      <h4 class="signin-header">Finder</h4>
                    </div>
                    <form>
                      <p class="mb-4">Please login to your account</p>
                      <div class="mb-4">
                        <input
                          type="text"
                          class="signin-input"
                          id="exampleFormControlInput1"
                          placeholder="Username"
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="password"
                          class="signin-input"
                          id="exampleFormControlInput1"
                          placeholder="Password"
                        />
                      </div>
                      <div class="signin-button1">
                        <button
                          class="signin-button2" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                          style="background: linear-gradient(to right, #ee7724,
                              #d8363a,
                              #dd3675,
                              #b44593
                            );
                          "
                        >
                          sign in
                        </button>
                        <a class="" href="#!">Forgot password?</a>
                      </div>
                      <div class="signin-account1">
                        <p class="signin-account2">Don't have an account?</p>
                        <button
                          type="button"
                          class="signin-account3"
                          data-mdb-ripple="true"
                          data-mdb-ripple-color="light"
                        >
                          <a href="signup.html">Create</a>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="signin-description"
                  style="
                    background: linear-gradient(
                      to right,
                      #ee7724,
                      #d8363a,
                      #dd3675,
                      #b44593
                    );
                  "
                >
                  <div class="">
                    <h4 class="">We are here for you.</h4>
                    <p class=""></p>
                  </div>
               </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </section>
  </body>
</html>
