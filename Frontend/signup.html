<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/css/signup.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <section id="signup" class="signup-1">
      <div id="form" class="signup-form">
        <form action="index.html">
          <h2 class="form-1">Register</h2>
          <!-- full name -->
          <div id="fullName" class="form-fullname">
            <!-- first name -->
            <div id="firstName" class="form-fname">
              <label for="fname" class="text-sm">First Name</label><br />
              <input type="text" name="" id="fname" class="form-name" />
            </div>
            <!-- last name -->
            <div id="lastName" class="form-fname">
              <label for="lname" class="text-sm">Last Name</label><br />
              <input type="text" name="" id="lname" class="form-name" />
            </div>
          </div>

          <!-- email -->
          <label for="email" class="text-sm">Email</label><br />
          <input type="emial" name="" id="email" class="email-pass" />
          <!-- password -->
          <label for="password" class="text-sm">Password</label><br />
          <input type="password" name="" id="password" class="email-pass" />
          <!-- confirm password -->
          <label for="confirmPassword" class="text-sm">Confirm Password</label
          ><br />
          <input
            type="password"
            name=""
            id="confirmPassword"
            class="email-pass"
          />
          <!-- radio buttons for gender -->
          <div id="gender" class="gender-selector">
            <p class="mt-2">Gender</p>
            <input
              type="radio"
              name="gender"
              id="male"
              class="gender"
              checked
            /><label for="male">Male</label>
            <input
              type="radio"
              name="gender"
              id="female"
              class="gender-1"
            /><label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              id="other"
              class="gender-1"
            /><label for="other">Other</label>
          </div>
          <!-- Sign up / submit button -->
          <input
            type="submit"
            name=""
            id="signUp"
            class="signup-button"
          /><br />
          <p class="signup-text">
            Already have a account?
            <a href="signin.html" class="signin-link">Login</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
