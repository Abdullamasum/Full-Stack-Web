      <h3 id="header">Post Your Product</h3>

      <form
        action="http://localhost:3000/product"
        method="post"

        enctype="multipart/form-data"
        id="addProductForm"

          class="light-border"
          type="varchar"
          name="name"
          placeholder="Name"
        />
        <input
          class="light-border"
          type="varchar"
          name="details"
          placeholder="Details"
        />
        <input
          class="light-border"
          type="varchar"
          name="filename"
          placeholder="Filename"
        />
        <input
          class="light-border"
          type="text"
          name="posting_date"
          placeholder="Date"
        />

        <button class="light-border" type="submit">Post</button>
      </form>
    </div>
