<html>
  <head>
    <meta charset="utf8" />

    <title>Example</title>

    <link href="./css/sell.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>List of Products</h1>

      <ul>
        <!-- js creates list here -->
      </ul>

      <h3>Add Product</h3>

      <form
        action="http://localhost:3000/product"
        method="post"
        class="light-border"
      >
        <input class="light-border" type="text" name="id" placeholder="Id" />
        <input
          class="light-border"
          type="text"
          name="product_name"
          placeholder="Name"
        />

        <input
          class="light-border"
          type="text"
          name="product_category"
          placeholder="Category"
        />
        <input
          class="light-border"
          type="text"
          name="product_details"
          placeholder="Details"
        />
        <input
          class="light-border"
          type="text"
          name="product_media"
          placeholder="Media"
        />
        <button class="light-border" type="submit">Save</button>
      </form>
    </div>

    <script src="./js/sell.js"></script>
  </body>
</html>
