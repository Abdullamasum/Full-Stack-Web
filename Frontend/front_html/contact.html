<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <section id="contact" class="contact-1">
      <h2 class="contact-2">Contact Us</h2>
      <form action="index.html" class="contact-3">
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          required
          minlength="3"
          maxlength="60"
          placeholder="Your Subject"
          class="contact-4"
        />
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
          required
          class="contact-4"
        ></textarea>
        <button class="contact-button">Submit</button>
      </form>
    </section>
  </body>
</html>
